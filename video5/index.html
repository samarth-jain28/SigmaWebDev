<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables, Lists and Images</title>
  </head>

  <body>
    <img src="trainImg.jpg" alt="train image" height="200" />

    <table>
      <caption>
        Student Details
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="2">Sam</td>
          <td>21</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>22</td>
          <td>Male</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Nan</td>
          <td colspan="2">20</td>
        </tr>
      </tfoot>
    </table>

    <ul>
      <li>Google</li>
      <li>Google</li>
      <li>Google</li>
      <li>Google</li>
    </ul>

    <dl>
        <dt>Main</dt>
        <dd>jal</dd>

        <dt>mam</dt>
        <dd>m</dd>
    </dl>

    <ol >
        <li>jaja</li>
        <li>jaja</li>
        <li>jaja</li>
    </ol>
  </body>
</html>
