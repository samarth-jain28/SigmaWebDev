<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in Html</title>
</head>

<body>
    <video src="video.mp4" height="500" autoplay controls loop muted poster="download.jpg"></video>
    <audio src="sachin.mp3" controls preload="auto" muted></audio>
    <img src="img.svg" alt="circle"> 
    <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" width="500" height="300" ></iframe>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/v62IKeJtj0k?si=4GR6TyN6aauN6gFW&amp;start=500" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>
